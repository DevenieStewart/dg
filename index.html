<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>COIN CONVERTER</h1>
        <form id="currency-form">
            <div class="input-group">
                <label for="amount">Cantidad:</label>
                <input type="number" id="amount" placeholder="Cantidad" required>
            </div>
            <div class="input-group">
                <label for="from-currency">De:</label>
                <select id="from-currency">
                    <!-- Opciones llenadas por JavaScript -->
                </select>
            </div>
            <div class="input-group">
                <label for="to-currency">A:</label>
                <select id="to-currency">
                    <!-- Opciones llenadas por JavaScript -->
                </select>
            </div>
            <button type="submit">Convertir</button>
        </form>
        <div id="result">
            <!-- Resultado de la conversiÃ³n -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
